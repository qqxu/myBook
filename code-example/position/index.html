<!DOCTYPE html>
<html>

  <head>
   <style>
     
     /**
      * absolute： 对立方向同时发生定位，absolute 元素具有流体特性 + margin： auto的自动分配特性，实现上下左右居中
      */     
     #element {
       position: absolute;
       top: 0;
       bottom: 0;
       right: 0;
       left: 0;
       width: 300px;
       height: 300px;
       margin: auto;
       border: 1px solid red;
     }
   </style>
  </head>

  <body>
    <div id="element"></div>
  </body>

</html>
